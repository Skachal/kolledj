<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | BURGER BAR</title>
    <link rel="stylesheet" href="./RegisterScreen.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 class="register-h1">BURGER BAR</h1>
            <h2 class="register-h2">Создание аккаунта</h2>
                <div class="input-field">
                    <img src="./icons/ruser.png" alt="firstName" class="icon"/>
                    <input type="text" placeholder="Имя" name="firstName" required />
                </div>
                <div class="input-field" >
                    <img src="./icons/ruser.png" alt="lastName" class="icon"/>
                    <input type="text"   placeholder="Фамилия" name="lastName" required/>
                </div>
                <div class="custom-file-upload">
                    <div class="txt">
                        <img src="./icons/ph.png" alt="photo" class="icon"/><h2>Загрузите фото профиля</h2></div>
                    <h2 class="upload-button">Загрузить фото</h2>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" class="file-input-field"/>
                
                </div>
                <div class="input-field">
                    <img src="./icons/pochta.png" alt="mail" class="icon"/>
                    <input type="email" placeholder="you@example.com" name="email" required class="email-input-field"/>
                </div>
                
                <div class="input-field">
                    <img src="./icons/phon.png" alt="phone" class="icon"/>
                    <input type="text" placeholder="+7 (953) 827 15-02" name="phone" required class="phone-input-field"/>
                </div>
                
                <div class="input-field">
                    <img src="./icons/parol.png" alt="password" class="icon"/>
                    <input type="password" placeholder="*****" name="password" required class="password-input-field"/>
                </div>
                
               <a href="./login.html"> <button type="submit" class="create-account-button">Создать аккаунт</button></a>
                
                <p class="login-link">
                    Уже есть аккаунт? <a href="./login.html">Войти</a>
                </p>
        </div>
    </div>

   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Orders.css">
    <link rel="stylesheet" href="./Footer.css">
    <title>Мои заказы | BURGER BAR</title>
    <style>
    </style>
</head>
<body>
    <div class="orders-container">
        <div class="orders-header">
            <h2>Мои заказы</h2>
        </div>

        <!-- Status filter -->
        <div class="orders-status-filter">
            <button>Все</button>
            <button>Доставляется</button>
            <button>Доставлено</button>
            <button>Забран самостоятельно</button>
        </div>

        <!-- Orders list -->
        <div class="orders-list" id="ordersList">
            <!-- Sample Order Item -->
            <div class="order-item">
                <div class="order-info">
                    <div class="order-icon" style="background-color: gold;"></div>
                    <div class="order-header">
                        <p class="order-id">Заказ ID 12345</p>
                        <p>2 товара - Доставляется</p>
                    </div>
                </div>
                <div class="order-details show">
                    <div class="order-stage">
                        <div class="stage-icon delivered"></div>
                        <div class="stage-info">
                            <p>Заказ принят</p>
                            <p>2024-10-01</p>
                        </div>
                    </div>
                    <div class="order-stage">
                        <div class="stage-icon"></div>
                        <div class="stage-info">
                            <p>Отправлен</p>
                            <p>2024-10-02</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat similar structure for other orders -->
        </div>

        <!-- Footer with icons -->
        <div class="footer-container">
            <a href="hom.html" class="footer-icon">
                <img src="./icons/home.png" alt="Home" />
            </a>
            <a href="orders.html" class="footer-icon">
                <img src="./icons/order.png" alt="Orders" />
            </a>
            <a href="./zakaz.html" class="footer-icon cart">
                <img src="./icons/korz.png" alt="Cart" />
            </a>
            <a href="./loved.html" class="footer-icon">
                <img src="./icons/fav.png" alt="Favorites" />
            </a>
            <a href="./profile.html" class="footer-icon">
                <img src="./icons/puser.png" alt="Profile" />
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | BURGER BAR</title>
    <link rel="stylesheet" href="./Profile.css">
    <link rel="stylesheet" href="./Footer.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2 class="profile-title">Профиль</h2>
        </div>

        <div class="profile-info">
            <div class="profile-info-header">
                <img class="profile-picture" src="./unnamed.jpg" alt="Profile" />
                <div class="profile-name-email">
                    <h3>Сквидвард Квентин</h3>
                    <p>squidwardK@gmail.com</p>
                </div>
                <div class="edit-icon">
                    <img src="./icons/edit.png" alt="Edit" class="icon" />
                </div>
            </div>
        </div>

        <div class="profile-section">
            <h3>Общее</h3>
            <div class="profile-option">
                <div class="profile-option-icon">
                    <img src="./icons/puser.png" alt="User" class="icon" />
                </div>
                <div class="profile-option-text">
                    <h4>Общее</h4>
                    <p>Изменяйте вашу личную информацию</p>
                </div>
            </div>
            <div class="profile-option">
                <div class="profile-option-icon">
                    <img src="./icons/kolok.png" alt="Notifications" class="icon" />
                </div>
                <div class="profile-option-text">
                    <h4>Уведомления</h4>
                    <p>Будьте в курсе всех событий</p>
                </div>
            </div>
            <div class="profile-option">
                <div class="profile-option-icon">
                    <img src="./icons/onas.png" alt="About us" class="icon" />
                </div>
                <div class="profile-option-text">
                    <h4>О нас</h4>
                    <p>Напишите нам, если хотите помочь</p>
                </div>
            </div>
            <div class="profile-option">
                <div class="profile-option-icon">
                    <img src="./icons/parol.png" alt="Security" class="icon" />
                </div>
                <div class="profile-option-text">
                    <h4>Безопасность</h4>
                    <p>Ваши данные никто не украдет</p>
                </div>
            </div>
        </div>

        <div class="profile-section">
            <h3>Больше</h3>
            
            <a href="./index.html">
            <div class="profile-option">
                <div class="profile-option-icon">
                    <img src="./icons/ex.png" alt="Exit" class="icon" />
                </div>
                <div class="profile-option-text">
                    <h4>Выйти</h4>
                    <p>Но лучше не выходите</p>
                </div>
            </div></a>
        </div>

        <!-- Футер -->
        <div class="footer-container">
            <a href="hom.html" class="footer-icon">
                <button class="footer-icon">
                    <img src="./icons/home.png" alt="Home" />
                </button>
            </a>
            <a href="orders.html" class="footer-icon">
                <button class="footer-icon">
                    <img src="./icons/order.png" alt="Orders" />
                </button>
            </a>
            <a href="./zakaz.html" class="footer-icon">
                <button class="footer-icon cart">
                    <img src="./icons/korz.png" alt="Cart" />
                </button>
            </a>
            <a href="./loved.html" class="footer-icon">
                <button class="footer-icon">
                    <img src="./icons/fav.png" alt="Favorites" />
                </button>
            </a>
            <a href="./profile.html" class="footer-icon">
                <button class="footer-icon">
                    <img src="./icons/puser.png" alt="Profile" />
                </button>
            </a>
        </div>
    </div>
</body>
</html>

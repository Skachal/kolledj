<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Zakaz.css">
    <link rel="stylesheet" href="./Footer.css">
    <title>Детали заказа | BURGER BAR</title>
    <style>
        /* Простой стиль для кнопок */
        .quantity-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="zakaz-container">
       <div class="tel">
            <div class="zakaz-con">
                <h2 class="zakaz-title">Детали заказа</h2>
                <div class="zakaz-items">
                    <!-- Пример элементов заказа -->
                    <div class="zakaz-item">
                        <img src="./imgHome/Chicken-burger.png" alt="Бургер Классический" class="item-image" />
                        <div class="item-info">
                            <h3>Бургер Классический</h3>
                            <p>₸1500</p>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-button" onclick="changeQuantity(1, 1500, true)">+</button>
                            <span id="quantity-1">0</span>
                            <button class="quantity-button" onclick="changeQuantity(1, 1500, false)">−</button>
                        </div>
                    </div>

                    <div class="zakaz-item">
                        <img src="./imgHome/kartop.png" alt="Картофель Фри" class="item-image" />
                        <div class="item-info">
                            <h3>Картофель Фри</h3>
                            <p>₸500</p>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-button" onclick="changeQuantity(2, 500, true)">+</button>
                            <span id="quantity-2">0</span>
                            <button class="quantity-button" onclick="changeQuantity(2, 500, false)">−</button>
                        </div>
                    </div>

                    <div class="zakaz-item">
                        <img src="./imgHome/koktails.png" alt="Фрукт коктель" class="item-image" />
                        <div class="item-info">
                            <h3>Фрукт коктель</h3>
                            <p>₸300</p>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-button" onclick="changeQuantity(3, 300, true)">+</button>
                            <span id="quantity-3">0</span>
                            <button class="quantity-button" onclick="changeQuantity(3, 300, false)">−</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="zakaz-summary">
                <p>Стоимость всех товаров: <span id="total-price">₸0</span></p>
                <div class="pay-button-container">
                    <button class="pay-button">Оплатить</button>
                </div>
            </div>
       </div>
        <div class="footer-container">
            <a href="hom.html" class="footer-icon">
                <button class="footer-icon">
                    <img src="./icons/home.png" alt="Home" />
                </button>
            </a>
            <a href="orders.html" class="footer-icon">
                <button class="footer-icon">
                    <img src="./icons/order.png" alt="Orders" />
                </button>
            </a>
            <a href="./zakaz.html" class="footer-icon">
                <button class="footer-icon cart">
                    <img src="./icons/korz.png" alt="Cart" />
                </button>
            </a>
            <a href="./loved.html" class="footer-icon">
                <button class="footer-icon">
                    <img src="./icons/fav.png" alt="Favorites" />
                </button>
            </a>
            <a href="./profile.html" class="footer-icon">
                <button class="footer-icon">
                    <img src="./icons/puser.png" alt="Profile" />
                </button>
            </a>
        </div>
    </div>

    <script>
        // Функция для изменения количества товара и обновления общей стоимости
        function changeQuantity(itemId, price, increase) {
            const quantityElement = document.getElementById(`quantity-${itemId}`);
            let quantity = parseInt(quantityElement.innerText); // Получаем текущее количество
            const totalPriceElement = document.getElementById('total-price'); // Элемент для отображения общей стоимости

            if (increase) {
                quantity += 1; // Увеличиваем количество
            } else if (quantity > 0) {
                quantity -= 1; // Уменьшаем количество, но не ниже 0
            }

            quantityElement.innerText = quantity; // Обновляем отображаемое количество

            // Обновляем общую стоимость
            const totalPrice = calculateTotalPrice();
            totalPriceElement.innerText = `₸${totalPrice}`;
        }

        // Функция для вычисления общей стоимости
        function calculateTotalPrice() {
            let total = 0;
            total += parseInt(document.getElementById('quantity-1').innerText) * 1500; // Бургер
            total += parseInt(document.getElementById('quantity-2').innerText) * 500; // Картофель
            total += parseInt(document.getElementById('quantity-3').innerText) * 300; // Коктейль
            return total; // Возвращаем общую стоимость
        }
    </script>
</body>
</html>

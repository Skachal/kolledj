        // Функция для отображения товаров по категории или всех товаров
        function displayMenuItems(category) {
            const menuContainer = document.getElementById('menuItemsContainer');
            menuContainer.innerHTML = ''; // Очищаем контейнер

            const items = category === 'all'
                ? Object.values(menuItems).flat() // Получаем все товары из всех категорий
                : menuItems[category] || []; // Получаем товары по категории

            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="menu-item-image" onclick="openModal('${item.id}', '${category}')">
                    <div class="menu-item-info">
                        <h3>${item.name}</h3>
                        <p class="menu-opisanie">${item.description}</p>
                        <div class="menu-price-container">
                            <p class="menu-price">${item.price}</p>
                            <p class="menu-weight">${item.weight}</p>
                            <button class="menu-add-to-cart-button">+</button>
                        </div>
                    </div>`;
                menuContainer.appendChild(menuItem);
            });
        }

        // Вызов функции для отображения всех товаров при загрузке страницы
        window.onload = () => displayMenuItems('all');

function openModall() {
    const modal = document.getElementById("profileModal");
    modal.style.display = "flex";

}

// Function to close the modal
function closeModall() {
    const modal = document.getElementById("profileModal");
    modal.style.display = "none";
}

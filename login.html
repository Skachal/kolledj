<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | BURGER BAR</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-h1">BURGER BAR</h1>
            <h2 class="login-h2">Войдите в свой профиль</h2>
            <p class="login-p">Войдите, чтобы продолжить</p>
            <form action="https://d8ce7faaad83c064.mokky.dev/login" method="POST" onsubmit="return loginUser(event)">
                <div class="login-input-field">
                    <img src="./icons/pochta.png" alt="mail" class="icon" />
                    <input type="email" placeholder="maksimbest@mail.ru" name="email" required class="email-input">
                </div>
                <div class="login-input-field">
                    <img src="./icons/parol.png" alt="shield" class="icon" />
                    <input type="password" placeholder="*****" name="password" required class="password-input">
                </div>
                <p class="error-message" style="display: none;">Ошибка входа</p>
                
                <div class="social-buttons">
                    <button type="button" id="f" class="social-button facebook-button">
                        <img src="./icons/face.png" alt="Facebook" class="social-icon" /> Facebook
                    </button>
                    
                    <button type="button"  id="g" class="social-button google-button">
                        <img src="./icons/gog.png" alt="Google" class="social-icon" /> Google
                    </button>
                </div>
                <button type="submit" class="login-button">Войти</button>
            
            </form>
            <p class="login-link">
                Нет аккаунта? <a href="./registr.html">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <script>
        function loginUser(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
    
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'hom.html';
                } else {
                    document.querySelector('.error-message').style.display = 'block';
                    document.querySelector('.error-message').textContent = 'Неправильный логин или пароль';
                }
            })
            .catch(error => {
                console.error('Ошибка входа:', error);
                alert('Произошла ошибка при попытке входа. Попробуйте еще раз.');
            });
        }
    </script>
</body>
</html>
